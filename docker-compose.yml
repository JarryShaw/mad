# docker-compose version
version: "3"

# MAD sercives
services:
  mad_app:
    build: .
    container_name: mad_app
    depends_on:
      - mad_www
    deploy:
      resources:
        limits:
          cpus: 0.50
          memory: 4G
        reservations:
          cpus: 0.25
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    entrypoint: ["wait-for-it", "--timeout=0", "mad_www:80", "--", "bash", "/app/init.sh"]
    image: mad
    links:
      - mad_db
    restart: on-failure
    volumes:
      - /data/httpdump:/mad/pcap
  mad_www:
    build: .
    container_name: mad_www
    depends_on:
      - mad_db
    entrypoint: ["wait-for-it", "--timeout=0", "mad_db:3306", "--", "bash", "/www/init.sh"]
    image: mad
    links:
      - mad_db
    ports:
      - 8888:80
    restart: on-failure
  mad_db:
    container_name: mad_db
    environment:
      - MYSQL_ROOT_PASSWORD=zft13917331612
      - MYSQL_DATABASE=deepocean
    expose:
      - 3306
    image: mysql:5.7
    networks:
      - default
    volumes:
      - ./sql:/docker-entrypoint-initdb.d

# network settings
networks:
  default:
    driver: bridge
